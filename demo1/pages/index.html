<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    
    <h1>Restaurants:</h1>
    <div id="restaurantsContainer">

    </div>

        
    <dialog id="editModal">
        <button id="edit_closeBtn">X</button>
        <div class="modal-content">

            <h2>Edit restaurant details</h2>
            <div class="inputsWrapper">
                <div class="label">Restaurant name</div>
                <input type="text" id="editRestaurantName" placeholder="Restaurant name">
                <div class="label">Location</div>
                <input type="text" id="editRestaurantLocation" placeholder="Location">
                <div class="label">Phone number</div>
                <input type="text" id="editRestaurantPhone" placeholder="Phone number">
                <div class="label">Images</div>
                <input type="file" id="editResturauntImages" accept="image/png, image/jpg" multiple>
            </div>
            <button id="updateRestaurant">Update</button>
        </div>
    </dialog>



</body>
