<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body data-bs-theme="dark">
    
    <div class="header d-flex flex-row justify-content-between align-items-center">
        <h1 class="display-3 fw-semibold mt-2 mb-3 mx-3">Restaurants</h1>
        <button id="disconnectBtn" class="btn btn-danger btn-sm my-2 rounded-5 m-4">Disconnect</button>    
    </div>
    <div id="restaurantsContainer" class="container">

    </div>

        
    <dialog id="editModal">
        <div class="modal-content p-2">

            <div class="modal-header d-flex flex-column">
                <button id="edit_closeBtn" class="btn btn-close mb-3 p-1 align-self-end"></button>        
                <h2>Edit Restaurant Details</h2>   
            </div>

            <div class="inputsWrapper">
                
                <div class="label my-2 pb-2">Restaurant Name
                <input type="text" id="editRestaurantName" placeholder="Restaurant name" class="form-control">
                </div>
 
                <div class="label my-2 pb-2">Location
                <input type="text" id="editRestaurantLocation" placeholder="Location" class="form-control">
                </div>

                <div class="label my-2 pb-2">Phone Number
                <input type="text" id="editRestaurantPhone" placeholder="Phone number" class="form-control">
                </div>  

                <div class="label my-2 pb-2">Images
                <input type="file" id="editResturauntImages" accept="image/png, image/jpg" class="form-control" multiple>
                </div>

            </div>

            <div class="btns-calls d-flex flex-row justify-content-between align-items-center mt-2">
                <button id="updateRestaurant" class="btn btn-success btn-lg rounded-5 my-2">Update</button>
            </div>
            
        </div>
    </dialog>



</body>
<!-- CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
<script type="module" src="../scripts/index.js"></script>
</html>
