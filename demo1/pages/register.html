<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">

    <div id="register">
        <div class="container">
            <div class="register-form mt-2">
                <h1 class="display-3 fw-semibold mt-2 mb-3">Register</h1>
                <input class="form-control my-2 p-2" type="text" id="username" placeholder="Username..." />
                <input class="form-control my-2 p-2" type="password" id="password" placeholder="Password..." />
                <input class="form-control my-2 p-2" type="text" id="restaurantName" placeholder="Restaurant Name..." />
                <input class="form-control my-2 p-2" type="text" id="restaurantLocation" placeholder="Location..." />
                <input class="form-control my-2 p-2" type="tel" id="restaurantPhone" placeholder="Phone Number..." />
                <input
                  class="form-control my-2"
                  type="file"
                  id="resturauntImages"
                  accept="image/png, image/jpg"
                  multiple
                />
                <button id="registerBtn" class="btn btn-primary btn-lg my-2 rounded-5">Register</button> 
              </div>
        </div>
    </div>

    <div id="user-exist">
        <div class="container d-flex justify-content-center">
            <div class="user-exist mt-2 col-4">
                <div class="alert alert-info text-center display-6 my-2">Already got user? <a class="btn btn-info btn-lg my-2 mx-3 rounded-5" href="./login.html">Login Here</a> </div>
            </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../scripts/register.js"></script>
  </body>
</html>
